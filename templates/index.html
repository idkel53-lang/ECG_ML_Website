<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECG Heart Disease Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            height: 100vh;
            background: url('https://wallpaperaccess.com/full/675178.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 0;
        }

        header, main, footer {
            z-index: 1;
            position: relative;
        }

        header h1 {
            font-size: 3em;
            margin: 0;
            text-shadow: 2px 2px #000;
        }

        header p {
            font-size: 1.2em;
            margin-top: 10px;
            text-shadow: 1px 1px #000;
        }

        main {
            margin-top: 40px;
            display: flex;
            gap: 30px;
        }

        .btn {
            text-decoration: none;
            color: #fff;
            background-color: #ff0000;
            padding: 15px 35px;
            border-radius: 10px;
            font-size: 1.3em;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        }

        .btn:hover {
            background-color: #800000;
            transform: translateY(-3px);
        }

        footer {
            margin-top: 80px;
            padding: 20px;
            background-color: rgba(0,0,0,0.6);
            color: #aaa;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>ECG Heart Disease Prediction</h1>
        <p>Analyze patient's ECG images to predict potential heart diseases with accuracy %</p>
    </header>

    <main>
        <a class="btn" href="/register">Register Patient</a>
        <a class="btn" href="/ecg_analysis">Analyze ECG</a>
    </main>

    <footer>
        &copy; 2025 ECG Heart Disease Prediction. All rights reserved.
    </footer>
</body>
</html>
