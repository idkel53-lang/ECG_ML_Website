<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            height: 100vh;
            background: url('https://wallpaperaccess.com/full/675178.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            color: #fff;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 0;
        }

        .form-box {
            background-color: rgba(255, 0, 0, 0.9);
            padding: 40px;
            border-radius: 15px;
            width: 350px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.6);
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .form-box h1 {
            margin-bottom: 30px;
            font-size: 2em;
            color: #fff;
            text-shadow: 1px 1px #000;
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            border: none;
            font-size: 1.1em;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 10px;
            border: none;
            background-color: #800000;
            color: #fff;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #ff0000;
        }

        a {
            display: block;
            margin-top: 20px;
            color: #fff;
            text-decoration: underline;
        }

        @media (max-width: 400px) {
            .form-box { width: 90%; padding: 30px; }
            input { padding: 12px; font-size: 1em; }
            button { font-size: 1em; padding: 12px; }
        }
    </style>
</head>
<body>
    <div class="form-box">
        <h1>Patient Registration</h1>
        <form action="/register" method="POST">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="number" name="age" placeholder="Age" required>
            <input type="text" name="gender" placeholder="Gender" required>
            <input type="text" name="patient_id" placeholder="Patient ID" required>
            <input type="email" name="email" placeholder="Email" required>
            <button type="submit">Register</button>
        </form>
        <a href="index.html">Back to Home</a>
    </div>
</body>
</html>
