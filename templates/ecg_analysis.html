<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECG Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            height: 100vh;
            background: url('https://wallpaperaccess.com/full/675178.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            color: #fff;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 0;
        }

        .form-box {
            background-color: rgba(255, 0, 0, 0.9);
            padding: 40px;
            border-radius: 15px;
            width: 350px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.6);
            position: relative;
            z-index: 1;
            text-align: center;
        }

        h1, h2 { text-shadow: 1px 1px #000; }

        input, button {
            margin: 15px 0;
            padding: 15px;
            width: 100%;
            border-radius: 8px;
            border: none;
            font-size: 1.1em;
        }

        button {
            background-color: #800000;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover { background-color: #ff0000; }

        #result { display: none; margin-top: 20px; }

        a { color: #fff; display: block; margin-top: 20px; }
    </style>
</head>

<body>
<div class="form-box">
    <h1>ECG Analysis</h1>

    <form id="ecgForm">
        <input type="text" name="patient_id" placeholder="Patient ID" required>
        <input type="file" name="ecg_image" accept="image/*" required>
        <button type="submit">Analyze ECG</button>
    </form>

    <div id="result">
        <h2>Prediction Result</h2>
        <p>Result: <strong id="disease"></strong></p>
        <p>Confidence: <strong id="confidence"></strong></p>
        <a href="/">Back to Home</a>
    </div>
</div>

<script>
document.getElementById("ecgForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const formData = new FormData(this);

    const response = await fetch("/ecg_analysis", {
        method: "POST",
        body: formData
    });

    const data = await response.json();

    document.getElementById("disease").innerText = data.result;
    document.getElementById("confidence").innerText = data.confidence;
    document.getElementById("result").style.display = "block";
});
</script>

</body>
</html>
